<hr>

<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card bg-dark"
                *ngFor="let game of games">
                
                <img class="card-img-top" [src]="game.url" alt="game.name">
                <div class="card-body">
                    <h5 class="card-title">{{ game.name }}</h5>
                    <p class="card-text">Click para votar por este juego</p>
                </div>
                <button class="btn btn-block btn-outline-primary"
                    (click)="votarGame( game )">Vote</button>
            </div>
        </div>
    </div>
</div>
